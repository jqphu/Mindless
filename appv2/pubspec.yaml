name: Shrine
description: Learn the basics of using Material Components by building a simple app with core components.

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0
  intl: ^0.15.6
  provider: ^4.1.1
  shrine_images: 1.1.1
  http: ^0.12.2
  shared_preferences: ^0.5.10

  # Icon for app.
  flutter_launcher_icons: ^0.7.4

  # NFC read & write
  nfc_in_flutter: ^2.0.5

